<div class="login-container">
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <h2>Sistema de Gestión</h2>
    
    <div class="form-group">
      <label>Usuario</label>
      <input type="text" name="username" [(ngModel)]="credentials.username" required placeholder="Ingresa tu usuario">
    </div>

    <div class="form-group">
      <label>Contraseña</label>
      <input type="password" name="password" [(ngModel)]="credentials.password" required placeholder="••••••••">
    </div>

    <button type="submit" [disabled]="!loginForm.valid || isLoading">
      {{ isLoading ? 'Verificando...' : 'Iniciar Sesión' }}
    </button>

    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>
  </form>
</div>
