<table class="data-table">
  <thead>
    <tr>
      <th>Nombre del Empleado</th>
      <th>Rol</th>
      <th>Renta Mensual</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of filteredData">
      <td>{{ item.nombre }}</td>
      <td>
        <span [class]="'badge ' + item.rol">{{ item.rol }}</span>
      </td>
      <td>{{ item.renta | currency:'USD':'symbol':'1.2-2' }}</td>
    </tr>
  </tbody>
</table>
